<form class="role-manage">
  <!-- Modal -->
  <div class="modal-style-likes" *ngIf="isOpen">
    <p class="title-modal-likes">Delete user</p>
    <button (click)="onDeleteUser()" class="button-joke-edit">Delete</button>
    <button (click)="toggleModal($event)" class="button-joke-edit">Back</button>
  </div>

  <p class="admin-titles">Delete user immediately</p>
  <label>Enter username (min 3 symbols)</label>
  <input
    name="username"
    [(ngModel)]="enterUsernameDelete"
    (keyup)="fetchUsers.emit($event)"
  />
  <button (click)="toggleModal($event)" type="button">Delete</button>
</form>
