<!-- Modal structure -->
<div class="modal" *ngIf="isOpen">
  <div class="modal-content">
    <p class="title-modal-likes">Delete animal</p>
    <button (click)="onDelete()" class="delete">Delete</button>
    <button (click)="toggleModal()" class="back">Back</button>
  </div>
</div>

<!-- Button to open the modal -->
<button (click)="toggleModal()" type="button" class="button-animal-edit">Delete animal immediately</button>
