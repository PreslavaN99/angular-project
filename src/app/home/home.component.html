<div>
  <h1>Adopt Animal</h1>
  <!-- Show welcome message if user is logged in -->
  <p *ngIf="isLogin" class="welcome">
    Welcome, {{ getLoggedInUserName() }}!
  </p>

  <section class="main">
    <!-- Replace JSX components with Angular component selectors -->
    <app-first-card></app-first-card>
    <app-second-card></app-second-card>
    <app-third-card></app-third-card>
  </section>

  <section class="three">
    <h2 class="h2-three">
      <i class="fas fa-long-arrow-alt-down"></i> Here can see last three added animals <i class="fas fa-long-arrow-alt-down"></i>
    </h2>

    <!-- Show login link if user is not logged in -->
    <h2 *ngIf="!isLogin" class="h2-three">
      For more content <a class="home-login" [routerLink]="['/login']">login</a>.
    </h2>

    <!-- Display last three animals -->
    <app-last-three-animals *ngFor="let animal of lastThreeAnimals" [animal]="animal"></app-last-three-animals>
  </section>
</div>
